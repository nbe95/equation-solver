<html>
<head>
<script type="text/javascript">
function str_shuffle(a) {
    var a = a.split(""),
        n = a.length;

    for(var i = n - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var tmp = a[i];
        a[i] = a[j];
        a[j] = tmp;
    }
    return a.join("");
}
function inArray(needle, haystack) {
    var length = haystack.length;
    for(var j = 0; j < length; j++) {
        if(haystack[j] == needle) return true;
    }
    return false;
}
function out(txt, nl) {
  document.out.txt.value += txt;
  if (nl) {
    document.out.txt.value += "\n";
  }
  textArea = document.getElementById("txt_out");
  textArea.scrollTop = textArea.scrollHeight;
}
function il(nt, lgt) {
	ns = nt.toString();
	while (ns.length<lgt) {
		ns = "0" + ns;
	}
	return ns;
}
</script>
</head>
<body style="background: white; color: red; font-family: 'Courier New', Arial; font-size: 11px;">
<form action="#" name="out">
<textarea name="txt" style="width: 100%; height: 100%;" id="txt_out"></textarea>
</form>
<script type="text/javascript">
out("03.11.2015 (c) Niklas Bettgen", true);
out("Aufgabe:   m*a = t+h < e > m < a+t = i > k    m...k = 1...7 (exklusiv)", true);
out("", true);
m = 0;
a = 0;
t = 0;
h = 0;
e = 0;
i = 0;
k = 0;
stack = new Array();
vers = 0;
intv = 1;
function verteilen() {
  var pattern = "1234567";
  var mix;
  do {
    mix = str_shuffle(pattern);
  } while (inArray(mix, stack));
  stack[stack.length] = mix;
  m = parseInt(mix.substr(0, 1), 10);
  a = parseInt(mix.substr(1, 1), 10);
  t = parseInt(mix.substr(2, 1), 10);
  h = parseInt(mix.substr(3, 1), 10);
  e = parseInt(mix.substr(4, 1), 10);
  i = parseInt(mix.substr(5, 1), 10);
  k = parseInt(mix.substr(6, 1), 10);
}
function teste_zahlen() {
  vers++;
  out(il(vers, 4) + ". Test:   ", false);
  verteilen();
  out("m="+m+"  a="+a+"  t="+t+"  h="+h+"  e="+e+"  i="+i+"  k="+k, false);
  cond = true;
  cond = cond && (m*a==t+h);
  cond = cond && (t+h<e);
  cond = cond && (e>m);
  cond = cond && (m>a+t);
  cond = cond && (a+t==i);
  cond = cond && (i>k);
  if (cond) {
    out("\n\nGESCHAFFT!!!! :D *.*", true);
  } else {  
    out("   ...leider nicht! :(", true);
	window.setTimeout("teste_zahlen()", intv);
  }
}
teste_zahlen();
</script>
</body>
</html>
